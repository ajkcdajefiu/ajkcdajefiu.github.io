<html>

    <style>
      body {
        font-family: "Roboto";
      }
      
      .box {

        display: flex;
        align-items: center;
        justify-content: center;
        background-color: orange;

    <div class="box">
      <div class="circle">
        
      </div>
    </div>
  </body>
</html>
